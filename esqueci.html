<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #0d1c46, #FFDD00, #FFFFFF);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #1948e4;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #e4d50a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff4e6a;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #ff758c;
            text-decoration: none;
            font-size: 0.9rem;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Esqueceu a Senha?</h1>
        <p>Digite seu e-mail abaixo e enviaremos um link para redefinir sua senha.</p>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Digite seu e-mail" required>
            <button type="submit">Enviar Link</button>
        </form>
        <a href="login.html">Voltar para o Login</a>
    </div>
    <div class="container">
        <img src="/assets/bfcf2bb0f782fb7679cc7ea952ef3699-removebg-preview.png" alt="Exemplo de imagem">
    </div>
   
</body>
</html>
